# hl-agent test configuration (file mode, no periodic_abci_states)

[node]
node_id = "hl-agent-test"
data_dir = "~/hl-data"

[watcher]
watch_paths = [
    "replica_cmds",                      # Blocks + Transactions
    "node_fills_by_block",               # Fills + Trades
    "node_order_statuses_by_block",      # Order statuses
    "misc_events_by_block"               # Misc events
]
poll_interval_ms = 100
skip_historical = false  # Process historical data to verify all topics

[sorter]
output_dir = "/tmp/test-6-topics-output"  # File mode
batch_size = 100

[checkpoint]
db_path = "~/.hl-agent/checkpoint.db"
