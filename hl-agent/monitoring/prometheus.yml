global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'hl-agent'
    environment: 'dev'

# Recording rules for expensive histogram queries
rule_files:
  - '/etc/prometheus/rules/*.yml'

scrape_configs:
  - job_name: 'hl-agent'
    static_configs:
      - targets: ['host.docker.internal:9090']  # hl-agent metrics endpoint
        labels:
          service: 'hl-agent'
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
    scrape_interval: 15s

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
    scrape_interval: 15s
